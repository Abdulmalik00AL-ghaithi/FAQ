<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <main>
    <div class="image-wrapper">

      <div class="inner-image-wrapper">
        <picture>
          <source 
            srcset="./images/illustration-woman-online-mobile.svg"
            media="(max-width:1000px)"
          >
          <img class="img-i" src="./images/illustration-woman-online-desktop.svg" alt="illustration" >
        </picture>
      </div>
      <img class="box" src="./images/illustration-box-desktop.svg" alt="box">

    </div>

    <div class="question-wrapper">
      <h1>FAQ</h1>
      <section>
        <input type="radio" name="question-list" id="question1" class="question-state">
        <h2 class="question"><label for="question1" >How many team members can I invite?</label></h2>
        <p class="question-answer">
          You can invite up to 2 additional users on the Free plan. There is no limit on 
          team members for the Premium plan.
        </p>
      </section>
      <section>
        <input type="radio" name="question-list" id="question2" class="question-state">
        <h2 class="question"><label for="question2" >What is the maximum file upload size?</label></h2>
        <p class="question-answer">
          No more than 2GB. All files in your account must fit your allotted storage space.
        </p>
      </section>
      <section>
        <input type="radio" name="question-list" id="question3" class="question-state">
        <h2 class="question"><label for="question3" > How do I reset my password?</label></h2>
        <p class="question-answer">
          Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù from your profile page.
          A reset link will be emailed to you.
        </p>
      </section>
      <section>
        <input type="radio" name="question-list" id="question4" class="question-state">
        <h2 class="question"><label for="question4" >Can I cancel my subscription?</label></h2>
        <p class="question-answer">
          Yes! Send us a message and we‚Äôll process your request no questions asked.
        </p>
      </section>
      <section>
        <input type="radio" name="question-list" id="question5" class="question-state">
        <h2 class="question"><label for="question5" >Do you provide additional support?</label></h2>
        <p class="question-answer">
          Chat and email support is available 24/7. Phone lines are open during normal business hours. 
        </p>
      </section>

    </div>
  </main>
